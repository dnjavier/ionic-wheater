
<section class="main background-{{main.weather.list[0].weather[0].icon | limitTo:2}}d">
	<div class="container-fluid">
	<div class="main-button">
		<i class="fa fa-cog" ui-sref="settings"></i>
	</div>
	<h2>Today in <br>{{main.weather.city.name}}</h2>

  <div class="temperatures-wrap">
    <div class="temperatures">
      <h2 class="temperature-main">{{main.weather.list[0].temp.day | number:0 }}<span>&deg;</span></h2>
      <div class="temperature-night"><p>Night</p><p class="temperature">{{main.weather.list[0].temp.night | number:0}}</p></div>
    </div>
    <div class="temperature-icon-wrap">
      <img src="assets/icons/{{main.weather.list[0].weather[0].icon | limitTo:2}}.png" alt="">
      <p class="">{{main.weather.list[0].weather[0].description| uppercase}}</p>
    </div>
  </div>


	<div class="more-information">
		<div class="humidity">
			<p>{{main.weather.list[0].humidity}}%</p>
			<i class="fa fa-tint"></i>
		</div>
		<div class="wind">
			<p>{{main.weather.list[0].speed}}</p>
			<i>KM/H</i>
		</div>
		<div lass="wind-direction">
			<p>{{main.windDirection}}</p>
			<i style="transform: rotate({{main.weather.list[0].deg}}deg);-webkit-transform: rotate({{main.weather.list[0].deg}}deg);"class="fa fa-long-arrow-left"></i>
		</div>
	</div>
</div>
</section>
